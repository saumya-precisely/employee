
<div class="card">

    <p-table #dt [value]="employees" [rows]="10" [paginator]="true" responsiveLayout="scroll"
  [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">

        <ng-template pTemplate="header">
            <tr>
 
                <th *ngFor="let col of cols" [pSortableColumn]="col.field">{{col.header}} <p-sortIcon field="name"></p-sortIcon></th>

                <th></th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
            <tr>

                <td>{{employee.employee_name}}</td>
                <td>{{employee.employee_age}}</td>
                <td>{{employee.employee_salary | currency:'INR'}}</td>

                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-1" ></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" ></button>

                </td>
               
       
            </tr>
        </ng-template>
