<h3>Employee Form</h3>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <app-input
    [control]="setControl('employee_name')"
    [label]="'Name'"
  ></app-input>
  <app-input [control]="setControl('employee_age')" [label]="'Age'"></app-input>
  <app-input
    [control]="setControl('employee_salary')"
    [label]="'Salary'"
  ></app-input>

  <button
    type="submit"
    class="btn btn-primary mt-2"
    [disabled]="employeeForm.invalid"
  >
    Submit
  </button>
</form>
